<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AplicaciÃ³n de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" > 
        <div class="container">
          <a class="navbar-brand" href="#">App de Tareas</a>
        </div>
    </nav>

    <!-- NAVIGATION -->
    <div class="container">
        <div class="row my-5" >
            <div class="col-md-4">
                <div class="card"><!--Tarjeta-->
                    <div class="card-body"><!--Cuerpo de la Tarjeta-->
                        <!--Formulario-->
                        <form id="formTareas">
                            <div class="form-group">
                                <input type="text" id="titulo" placeholder="Agrege una Tarea" class="form-control">
                            </div>
                            <div class="form-group"><br>
                                <textarea id="descripcion" cols="80" rows="8" placeholder="Agrege una descripcion" class="form-control" ></textarea>
                            </div>
                            <!--Boton--><br>
                            <div class="d-grid gap-2">
                                <button class="btn btn-lg btn-primary btn-block" type="submit" >
                                    Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
